{% extends "index.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12 text-center">
        <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
        <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
    </div>
    <div class="col-lg-12 mb-4">
        <a href="{{ url_for('homepage', list_type="now_playing") }}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" >Now Playing</a>
        <a href="{{ url_for('homepage', list_type="Top Rated") }}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Top Rated</a>
        <a href="{{ url_for('homepage', list_type="Popular") }}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Popular</a>
        <a href="{{ url_for('homepage', list_type="Upcoming") }}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Upcoming</a>
        
    </div>
    {% for movie in movies %}
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
            <img class="card-img-top" src={{ tmdb_image_url(movie.poster_path, "w500") }} alt="">   
            <div class="card-body" style="background: rgb(181, 182, 183); text-align: center;">
                <h4 class="card-title" style="vertical-align: super;">{{ movie.title }}</h4>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('movie_details', movie_id=movie.id) }}">Pokaż więcej</a>
            </div> 
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
